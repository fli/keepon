name: Migrate
on:
  push:
    branches:
      - main

concurrency:
  group: migrate-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v6
      - name: Run dbmate migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        run: |
          docker run --rm \
            -e DATABASE_URL \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            amacneil/dbmate:latest \
            --no-dump-schema --migrations-dir db/migrations up
