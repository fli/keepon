name: Migrate
on:
  push:
    branches:
      - main

concurrency:
  group: migrate-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      CI: true
      DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: node scripts/ci/ensure-dbmate-baseline.js
      - run: pnpm db:migrate:prod
