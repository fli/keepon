name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: bash scripts/ci/ensure-next-route-types.sh
      - run: pnpm format:check
      - run: pnpm lint

  migrate:
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: db-migrate-main
      cancel-in-progress: false
    env:
      CI: true
      DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm db:migrate:prod
